<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klicks</title>
    <link rel="stylesheet" href="klicks.css">
    <script src="klicks.js"></script>
</head>
<body>
    <!-- Klickzähler nur mit JavaScript
    
        Klick dich hoch: Anzahl der Klicks wird erhöht
        Reset: Anzahl der Klicks: 0

        Der Inhalt darf nicht verändert werden, aber
        Du darfst beliebig viele Elemente und Attribute benutzen    
     -->
    <h1>Klick-Zähler</h1>
    <div class="wrapper">
        <p class="counter">Anzahl der Klicks: <span id="count">0</span></p>
        <div class="buttons">
            <button class="button" id="clicker">Klick dich hoch</button>
            <button class="button" id="Reset">Reset</button>
        </div>
    </div>
</body>
</html>
